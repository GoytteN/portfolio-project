<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Fugaz+One&family=Germania+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/components/action.css" />
    <link rel="stylesheet" href="./css/components/banner.css" />
    <link rel="stylesheet" href="./css/components/box.css" />
    <link rel="stylesheet" href="./css/components/button.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/index.css" />
    <link rel="stylesheet" href="./css/components/main-title.css" />
    <link rel="stylesheet" href="./css/components/progress-bar.css" />
    <link rel="stylesheet" href="./css/components/section.css" />
    <link rel="stylesheet" href="./css/components/skill-tec.css" />
    <link rel="stylesheet" href="./css/components/subtitle.css" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />

    <title>Portf처lio - Jo찾o Pedro</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/img/logo.png" alt="Logo Jo찾o Pedro" />
      <nav>
        <a href="#">Skills</a>
        <a href="#">Projetos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a class="button" href="#">Download CV</a>
      </nav>
    </header>

    <main>
      <section class="banner">
        <div class="wrapper">
          <div class="box">
            <h1 class="main-title">Jo찾o Pedro</h1>
            <h2 class="subtitle">Front-end student</h2>
          </div>

          <div class="navigation">
            <a class="button" href="#">Download CV</a>
            <a class="button" href="#">Contatos</a>
          </div>
        </div>
      </section>
      <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <article class="skill-tec">
          <img
              class="img-icon"
              src="./assets/img/ico_html5.png"
              alt="Logo do HTML"
            />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
              class="img-icon"
              src="./assets/img/ico_css3.png"
              alt="Logo do CSS3"
            />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
              class="img-icon -square"
              src="./assets/img/ico_js.png"
              alt="Logo do JavaScript"
            />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
              class="img-icon -square"
              src="./assets/img/ico_git.png"
              alt="Logo do Git"
            />
          <div class="right">
            <h3 class="title">Git</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
              class="img-icon"
              src="./assets/img/ico_react.png"
              alt="Logo do React"
            />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
              class="img-icon"
              src="./assets/img/ico_node.png"
              alt="Logo do NodeJS"
            />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="40">
                40%
            </progress>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
